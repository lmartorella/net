<div ng-controller="adminController as ctrl" >  
    <p><a href="/svc/logs" download>{{res["Menu_Logs"]}}</a></p>
    <p><a href="" ng-click="ctrl.halt()" >{{res["Admin_Halt"]}}</a></p>
    <p><a href="" ng-click="ctrl.start()">{{res["Admin_Start"]}}</a></p>
    <p><a href="" ng-click="ctrl.restart()">{{res["Admin_Restart"]}}</a></p>
    <p><a href="/svc/gardenCsv" download="garden.csv">{{res["Admin_DownloadGardenCsv"]}}</a></p>
    <p><a href="/svc/gardenCfg" download="gardenCfg.json">{{res["Admin_DownloadGardenConfig"]}}</a></p>

    <div>
      <label for="file">{{res["Admin_UploadGardenConfig"]}}</label>
      <input type="file" id="file"/>
      <button ng-click="ctrl.sendButton()">{{res["Admin_UploadGardenConfig"]}}</button>
    </div>
</div>
