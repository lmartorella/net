<!DOCTYPE html>
<html>
<head>
  <title>Solar &#9728</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://opensource.keycdn.com/angularjs/1.6.4/angular.min.js"></script>
  <script src="main.js"></script>
  <link href="style.css" rel="stylesheet"></script>

</head>
<body ng-app="solar" ng-controller="solarCtrl as ctrl" ng-cloak>
  <h1 ng-class="ctrl.firstLineClass"> {{ctrl.firstLine}} </h1>
  <p class="total-pw" ng-show="ctrl.pvData.totalDayWh"> Energia totale oggi: <b>{{ctrl.pvData.totalDayWh / 1000}} kWh</b> </p>
  <p class="peak-pw" ng-show="ctrl.pvData.peakW"> Picco di <b>{{ctrl.pvData.peakW}}W</b> alle {{ctrl.pvData.peakTs}} </p>
  <br/>
  <br/>
  <br/>
  <p class="total-pw" ng-show="ctrl.pvData.totalKwh"> Energia totale generata: <b>{{ctrl.pvData.totalKwh}} kWh</b> </p>
  <p class="bot" ng-show="ctrl.pvData.currentTsTime"> 
    Aggiornato alle {{ctrl.pvData.currentTsTime}} del {{ctrl.pvData.currentTsDate}}. 
  </p>
</body>
</html>
